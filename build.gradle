plugins {
    id 'java'
}

group = 'org.chocodb'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.apache.calcite:calcite-core:1.35.0")
    implementation('org.rocksdb:rocksdbjni:8.5.3')

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation("org.apache.calcite:calcite-core:1.35.0")
}

test {
    useJUnitPlatform()
}